<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <script>
        function changeJS() {
            var div = document.getElementById("div1");
            // div.innerHTML = "JS成功修改了内容";

            //将js对象转换成jq对象
            $(div).html("转成JQ对象来修改内容");


        }


        $(function () {
            //给按钮绑定事件
            $("#btn2").click(function () {
                // $("#div1").html("JQ成功修改了内容");

                var $div = $("#div1");

                //var jsDiv = $div.get(0);
                var jsDiv = $div[0];
                jsDiv.innerHTML = "转成JS对象来修改内容";



            });
        });


    </script>
</head>
<body>
    <input type="button" value="JS修改div内容" onclick="changeJS()" />
    <input type="button" value="JQ修改div内容" id="btn2" />
    <div id="div1">
        这里的内容会被js代码修改
    </div>
</body>
</html>
