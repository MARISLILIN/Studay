<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>

        <script>
            $(function () {
                $("#username").focus(function () {
                    console.log("text focus被触发");
                });

                $("#btn1").click(function () {
                    $("#username").trigger("focus");
                });
                $("#btn2").click(function () {
                    $("#username").triggerHandler("focus");
                });
            });


        </script>

    </head>
    <body>
        <input type="text" id="username"/>
        <input type="button" id="btn1" value="trigger触发一下focus"/>
        <input type="button" id="btn2" value="triggerHandler触发一下focus"/>
    </body>
</html>
