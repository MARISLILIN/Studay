<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>

    <script>
        //文档加载完成的事件
        jQuery(document).ready(function () {
            alert("jQuery(document).ready(function ()");
        });
        /*
            jQuery 简写成$
         */
        $(document).ready(function () {
            alert("$(document).ready(function ()");
        });
        /*
             最简
        */
        $(function () {
            alert("$(function ()");
        });

    </script>
</head>

</body>
</html>
